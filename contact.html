    <!-- Contact Form -->
    <section id="home">
        <form id="contact-form">
            <h1>Contact Us</h1>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" placeholder="Enter your Username" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email@" required><br><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required><br><br>
            <div class="check">
                <input type="checkbox" id="agreement"> <p>I agree to the terms and conditions</p> <br><br>
            </div>
            <button type="button" id="inLocal">Save to Local Storage</button>
            <button type="button" id="inSession">Save to Session Storage</button>
            <button class="reset1" type="reset">Clear Form</button>
        </form>
    </section>

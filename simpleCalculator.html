            <li class="il"><a href="./simpleCalculator.html"><img src="./logo/calculator.png" alt="">Simple Calculator</a></li>
            <li class="il"><a id="toggleButton"><img src="./logo/color-circle.png" alt="">Background Colors</a>
                <div class="cont_palette">
                    <div id="colorPalette">
                        <div class="color-circle" style="background-color: #c5a8de;"></div>
                        <div class="color-circle" style="background-color: #e8f5e9;"></div>

                    </div>
                </div>
            </li> 
            <li>
                <select id="fontSelect">
                    <option disabled selected>Choose the font family</option>
                    <option value="'Arial', sans-serif">Arial</option>
                    <option value="'Courier New', monospace">Courier New</option>
                    <option value="'Georgia', serif">Georgia</option>
                    <option value="'Times New Roman', serif">Times New Roman</option>
                    <option value="'Verdana', sans-serif">Verdana</option>
                </select> 
            </li>
        </ul>
    </header>

    <div id="colorPalette">
        <div class="color-circle" style="background-color: #c5a8de;"></div>
        <div class="color-circle" style="background-color: #e8f5e9;"></div>
        <div class="color-circle" style="background-color: #000000;"></div>
        <div class="color-circle" style="background-color: #acbfe8;"></div>
        <div class="color-circle" style="background-color: #dca7bf;"></div>
        <div class="color-circle" style="background-color: #e4d7a2;"></div>
        <div class="color-circle" style="background-color: #8bc4a1;"></div>
        <div class="color-circle" style="background-color: #b0dfeb;"></div>
        <div class="color-circle" style="background-color: #ca8389;"></div>
        <div class="color-circle" style="background-color: #FFC0CB;"></div>
        <div class="color-circle" style="background-color: #9ACD32;"></div>
        <div class="color-circle" style="background-color: #FFFFFF;"></div>
    </div>
    <div class="container">
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <input type="number" id="num1" placeholder="First Number">
        <input type="number" id="num2" placeholder="Second Number">
        <br><br>
        <button onclick="calculate('add')">+</button>
        <button onclick="calculate('subtract')">-</button>
        <button onclick="calculate('multiply')">*</button>
        <button onclick="calculate('divide')">/</button>
        <button onclick="calculate('power')">^</button>
        <button onclick="calculate('factorial')">!</button>

        <h2>Result: <span id="result">0</span></h2>
    </div>
</div>
